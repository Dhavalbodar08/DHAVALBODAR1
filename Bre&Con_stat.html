<html>
    <head>
        <title>Break & Continue Statment</title>
        <script>
            for( var a = 1; a <= 10; a ++){
              if(a == 3){
                document.write("Hey : " + a + ". Good Morning.<br>")
                continue;
                break;
              }
           
                document.write("Number : " + a + ". Hello Every One.<br>")
            }
        </script>
    </head>
</html>
