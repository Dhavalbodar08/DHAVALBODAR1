<html>
    <head>
        <title>Find-Even&Odd-Number_Loop</title>
        <script>
            for(var a = 1; a <=50; a++){
                if(a % 2 == 0){
                document.write(a +"<br>")
             }  
             document.write(" ") 
            }
        </script>
    </head>
</html>
