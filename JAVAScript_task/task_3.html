<html>
    <head>
        <title>3. Print the multiplication table with 7</title>
    </head>
    <body>
        <script>
            const n = prompt("Enter table");
            for (b = 1; b <= 10; b++) {
                c = n * b;
                document.write(`${n} * ${b} = ${c} <br>`);
            }
        </script>
    </body>
</html>
