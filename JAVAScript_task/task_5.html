<html>

<head>
    <title>5. Calculate the sum of numbers from 1 to 10</title>
</head>

<body>
    <script>
        const n = prompt("Enter Number");
            b =0;
            for (var a = 1; a <= n; a++) {
               document.write(a + "<br>");    
               b = b + a;
            }
            document.write("Total=" + b)
                    
    </script>
</body>

</html>
