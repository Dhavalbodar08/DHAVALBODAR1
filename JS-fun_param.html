<html>
    <head>
        <title>JAVA Script: function with parameters</title>
        <script>

            function hello(fname = "yahoo", lname = "Baba"){
                document.write("Hello"+ " " + fname + " " + lname + "<br>");
            } 
            
            function sum(a = 0, b = 0, c = 0){
                document.write(a + b + c);
            }

            
            hello("Akashay" , "Kumar");
            sum(10 , 0, 0);
            hello("Varun" , "Dhawan");
            sum(0, 30 , 0);
        </script> 
    </head>
</html>
