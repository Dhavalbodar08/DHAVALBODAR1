<html>
    <head>
        <title>Function with Return Value</title>
        <script>
            function fullname(fname = "Yahoo", lname = "Baba") {
            var a = fname + " _ " + lname;

            return a;
        }
        


        var fn = fullname("Ramm","Singh");
        document.write(fn);


        </script>
    </head>
</html>
