<html>
    <head>
        <title>JAVA Script : Function</title>
        <script>
         function Hello(){
            document.write("Hello Every One");
         }
 
         function Yahoo(){
            document.write("Hello Yahoo Baba");
         }

         Hello();
         Hello();
         Hello();
         document.write("<br>")
         document.write("<br>")
         Yahoo();
         document.write("<br>")
         document.write("<br>")
         Hello();
        </script>
    </head>
</html>
