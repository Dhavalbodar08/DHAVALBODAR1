<html>
    <head>
        <title>JAVA Script Switch Case</title>
        <script>
        var age = 22;

        switch (true) {
            case  (age >= 15 && age <= 20):
                document.write("You are Eligible");
                break;
            case  (age >= 21 && age <= 30):
                document.write("You are Not Eligible");
                break;
            
               
                
            default: document.write("Please Enter Valid Age");
                break;
        }
        </script>
    </head>
</html>
