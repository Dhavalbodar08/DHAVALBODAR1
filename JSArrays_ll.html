<html>

<head>
    <title>JAVA Script Arrays_ll </title>
    <script>
        var ary = new Array(3);

        for (var g = 0; g < 3; g++) {
            ary[g] = prompt("Enter The Value : ");
        }

        document.write("<ul>");

        for (var a = 0; a < 3; a++) {
            document.write("<li>" + ary[a] + "</li>");
        }

        document.write("</ul>");

    </script>
</head>

</html>
