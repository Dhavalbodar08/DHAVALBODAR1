<html>
    <head>
        <title>concat & join</title>
        <script>
             var a = ["Aman", "Nihar", "Karan"];
             var b = ["Mohan", "Smit","Yash"];
            //   document.write( a.concat(b));
             var c = a.concat(b);
             document.write(c + "<br><br>");
             var d = c.join(" / ");
              document.write(d);
        </script>
    </head>
</html>
