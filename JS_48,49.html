<html>
    <head>
        <title>JAVA : tostring/valueof/fill_for each</title>
        <script>
            var a = ["Rahul","Karan","Aman","Nihar"];
              document.write(a + "<br>");
// To String
              a.toString();
                 document.write(a + "<br>");
//  Value Of             
               document.write(a.valueOf() + "<br>");  
// Fill               
              a.fill("ram");
               document.write(a); 
        </script>
    </head>
</html>
