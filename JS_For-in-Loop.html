<html>
    <head>
        <title>JAVA : For in loop</title>
        <script>
            var a = {
                firstname :"Ram",
                lastname : "Kumar",
                age : 18,
                country : "india"
            };
            console.log(a);
            for(var x in a){
             document.write(x + " : " + a[x] + "<br>");
            }
        </script>
    </head>
</html>
