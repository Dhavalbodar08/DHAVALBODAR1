<html>
    <head>
        <title>JAVA : Map_Method</title>
        <script>
            var a =[
                {fname : "Yahoo" , lname : "Baba"},
                {fname : "Rahul" , lname : "Kumar"},
                {fname : "Karan" , lname : "Sharma"}
            ];
            var b = a.map(test);
               document.write(b);

            function test (c){
                return c.fname + " " + c.lname +" ";
            }
        </script>
    </head>
</html>
