<html>
    <head>
        <title>JAVA Script : Modify & Remove Array __ Sort() & Reverse()</title>
        <script>
        var a = ["Harry", "Nikum", "Sagar", "Karan", "Aum"];

            document.write(a + "<br><br>");
            a.sort();
            document.write(a + "<br><br><br>");
            a.reverse();
            document.write(a + "<br>");
        </script>
    </head>
</html>
