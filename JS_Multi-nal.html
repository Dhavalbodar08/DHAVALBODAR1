<html>
    <head>
        <title>JAVA Script : Multidimensional Array</title>
        <script>
            var ary = [
                ["Harry","18","Male"," B.com"],
                ["Sunny","20","Male"," BCA"],
                ["Sarah","18","Female"," BBA"],
                ["Heeny","19","Male"," BCA"],
                ["Harry","18","Female"," B.sc"],
                ["Harry","19","Male"," B.com"]                
             ];
            
            
            document.write("<table border ='1px', cellspacing='0'>")
            for(var a = 0; a < 6; a++){
                document.write("<tr>");
               for(var b = 0; b < 4; b++){
                document.write("<td>" + ary[a][b] + "</td>");
               } 
               document.write("</tr>");
            }
            document.write("<table>");
            
        </script>
    </head>
</html>
