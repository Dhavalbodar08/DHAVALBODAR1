<html>
    <head>
        <title>JAVA : Slice & SPlice</title>
        <script>
            var a = ["Aman", "Arman", "Firoz", "Rehman", "Rahul"];
              document.write(a + "<br><br>");

              var b = a.slice(1,4);
              document.write(b + "<br><br>");
            
              a.splice(2,0,"Faran","Abdul");
              document.write(a + "<br><br>");
            
        </script>
    </head>
</html>
