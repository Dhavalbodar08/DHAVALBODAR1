<html>
    <head>
        <title>JAVA : move& By Window </title>
    </head>
    <body>
        <button onclick="openWindow()">Open Window</button>
        <button onclick="moveWindow()">Move Window</button>
        <script>
           var myWindow;   
           function openWindow(){
                myWindow = window.open("","","width=500px,height=200px,left=200px,top=100px");
                myWindow.document.write("<p>This is my Window.</p>");
            }
            function moveWindow(){
                myWindow.moveBy(200,200);
                myWindow.focus();
            }
        </script>   
    </body>
</html>
