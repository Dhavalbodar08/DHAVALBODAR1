<html>
    <head>
        <title>JAVA : clone Node</title> 
        <style>
            #test{
                background: tan;
                width: 500px;
                height: 300px;
                padding: 30px;
            }
        </style>
    </head>
    <body>
        <ul id="list">
          <li class="abc">Orange</li>
          <li>Apple</li>
          <li>Grapes</li>
          <li>Banana</li>
        </ul>

       <ul id="list2">
        <li>Carrot</li>
        <li>Reddish</li>
       </ul> 

        <!-- <div id="test"></div> -->
       <script>
        var target = document.getElementById("list").children[0];
        var copyElement = target.cloneNode(true);

        console.log(copyElement);

        document.getElementById("list2").appendChild(copyElement);
       </script>
    </body>
</html>
