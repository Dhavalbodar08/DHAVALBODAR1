<html>
    <head>
        <title>JAVA : For Each</title>
        <script>
            var a = ["Rahul","Karan", "Nihar", "Yash"];
              document.write(a + "<br><br>");
              a.forEach(loop);
              function loop(value,index){
                document.write(index + " : " + value + "<br>");
              }
        </script>
    </head>
</html>
