<html>
    <head>
        <title>JAVA : indexOf & lastindexOf</title>
        <script>
            var a = ["Sanjay", "Aman", "Rehman", "Aman", "Rahul"];
            document.write(a + "<br><br>");
            
            var b = a.indexOf("Neha", 2);
            document.write(b + "<br><br>");
             
           var c = a.lastIndexOf("Aman", 2);
             document.write(c);
        </script>
    </head>
</html>
