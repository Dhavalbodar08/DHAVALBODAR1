<html>
    <head>
        <title>JAVA : Some & Every</title>
        <script>
            var ages = [41,51,20,19,25];
              document.write(ages + "<br><br>");
            
            var b = ages.every(checkAdult);
              document.write(b);

             function checkAdult(age) {
                return age >= 18;
             }
        </script>
    </head>
</html>
