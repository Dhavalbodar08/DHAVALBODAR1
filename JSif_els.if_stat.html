<html>

<head>
    <title>JAVA Script If elser If Statement</title>
    <script>
        var age = prompt("Enter Your Age");

        if (age >= 80 && age <= 100) {
            document.write("You are Reverend.");
        } else if (age > 65 && age < 80) {
            document.write("You are Oldgst.");
        } else if (age > 35 && age < 65) {
            document.write("You are Elder.");
        } else if (age > 15 && age < 35) {
            document.write("You are Youngst.");
        } else if (age > 0 && age < 15) {
            document.write("You are Childern.");
        } else {
            document.write("Please Enter Valid Age.")
        }
    </script>
</head>

<body>

</body>

</html>
