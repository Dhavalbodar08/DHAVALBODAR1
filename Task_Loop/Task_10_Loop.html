<html>
<head>
    <title>Task_10</title>
    <script>
        for (a = 1; a <= 4; a++) {
            for (b = a; b < 5; b++)
                document.write("&nbsp;&nbsp;");
            for (c = 1; c < a * 2; c++)
                document.write("*");
            document.write("<br>");
        }
    </script>
</head>
</html>
