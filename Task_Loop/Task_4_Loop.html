<html>

<head>
    <title>Task_4</title>
    <script>
        for (a = 1; a <= 5; a++) {
            for (b = a; b < 5; b++)
                document.write("&nbsp;&nbsp;");
            for (c = 1; c < a * 2; c++)
                document.write(c);
            document.write("<br>");
        }
    </script>
</head>

</html>
