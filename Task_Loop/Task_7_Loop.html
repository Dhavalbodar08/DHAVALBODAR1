<html>

<head>
    <title>Task_7</title>

    <script>

        for (a = 1; a <= 2; a++) {
            for (b = a; b < 5; b++)
                document.write("&nbsp;&nbsp;");
            for (c = 1; c < a * 2; c++)
                document.write("*");
            document.write("<br>");
        }
        for (a = 3; a >= 1; a--) {
            for (b = 5; b > a; b--)
                document.write("&nbsp;&nbsp;");
            for (c = 1; c < a * 2; c++)
                document.write("*");
            document.write("<br>");
        }
    </script>
</head>

</html>
