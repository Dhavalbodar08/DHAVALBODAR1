<head>
    <title>Task_8</title>
    <script>
        for (a = 1; a <= 3; a++) 
        {
            for (b = 5; b >= 1; b--) 
            {
                if (a == b)
                    document.write("*");
                else
                    document.write("&nbsp;&nbsp;");
            }
            for (c = 2; c <= 5; c++) 
            {
                if (a == c)
                    document.write("*");
                else                
                    document.write("&nbsp;&nbsp;");
            }           
            document.write("<br>");
        }
        for (a = 2; a >= 1; a--) {
            for (b = 5; b >= 1; b--) {
                if (a == b)
                    document.write("*");
                else
                    document.write("&nbsp;&nbsp;");
            }
            for (c = 2; c <= 5; c++) {
                if (a == c)
                    document.write("*");
                else
                    document.write("&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
