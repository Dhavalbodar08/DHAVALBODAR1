<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = Math.ceil(1.63);
        document.write(a + "<br><br>");

        var a =  Math.floor(3.35);
        document.write(a + "<br><br>");

        var a =  Math.round(2.50);
        document.write(a + "<br><br>");

        var a =  Math.round(2.49);
        document.write(a + "<br><br>");

        var a =  Math.trunc(3.35);
        document.write(a + "<br><br>");

        var a =  Math.max(-10,-1);
        document.write(a + "<br><br>");

        var a =  Math.min(-10,-1);
        document.write(a + "<br><br>");

        var a =  Math.sqrt(5);
        document.write(a + "<br><br>");

        var a =  Math.cbrt(125);
        document.write(a + "<br><br>");

        var a =  Math.pow(8,2);
        document.write(a + "<br><br>");

        var a =  Math.floor(Math.random(2)* 100);
        document.write(a + "<br><br>");

        var a =  Math.abs(3.35);
        document.write(a + "<br><br>");

        var a =  Math.PI();
        document.write(a + "<br><br>");
    </script>
</body>
</html>
